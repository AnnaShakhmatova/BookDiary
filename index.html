<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мой читательский дневник</h1>
    
    <label for="titleInput">Введите название книги:</label>
    <input type="text" id="titleInput">
    
    <label for="authorInput">Введите имя автора книги:</label>
    <input type="text" id="authorInput">
    
    <label for="descriptionInput">Введите описание книги:</label>
    <textarea id="descriptionInput"></textarea>

    <button onclick="addBook()">Добавить книгу</button>

    <ul id="bookList"></ul>


    <script src="script.js"></script> 
</body>
</html>
